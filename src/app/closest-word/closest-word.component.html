<div>
    <h1>Closest Word Finder</h1>
    <div>
        <input type="text" [formControl]="inputWordControl" placeholder="Enter a word" />
    </div>
    <div>
        <ul>
            <ng-container *ngIf="suggestion">
                <li>{{ suggestion.suggestions }}</li>
            </ng-container>
            <ng-container *ngIf="!suggestion">
                <li>No suggestions available</li>
            </ng-container>
        </ul>
    </div>
</div>
